apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-green
  namespace: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: oksesaneka22/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 443
          resources:  # âœ… Added resource requests/limits for better scaling and resource management
            requests:
              cpu: "250m"  # CPU request
              memory: "256Mi"  # Memory request
            limits:
              cpu: "500m"  # CPU limit
              memory: "512Mi"  # Memory limit
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: todo-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-green
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource  # Added memory utilization as a metric for more balanced scaling
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50